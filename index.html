<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title -->
  <title>Frontend Mentor | Order summary card</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <img id="background" src="images/pattern-background-desktop.svg" alt="background-image">
    <img id="hero" src="images/illustration-hero.svg" alt="hero-image">
    <section class="card">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-type">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="info">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <a href="#" class="button proceed">Proceed to Payment</a>
        <a href="#" class="button">Cancel Order</a>
      </div>
    </section>
  
    <div id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Curtis</a>.
    </div>
</div>
  <!-- javascript -->
</body>
</html>
